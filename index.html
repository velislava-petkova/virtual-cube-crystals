<!DOCTYPE html>

<html>
	<head>
		<title>VRAR cube</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			camera.fov = 50;
			onWindowResize();
	
						
			scene.background = new THREE.CubeTextureLoader().load( [
				'posx.jpg', 'negx.jpg',
				'posy.jpg', 'negy.jpg',
				'posz.jpg', 'negz.jpg' ] );
				
				
			var geometry = new THREE.DodecahedronGeometry( 1 );

			var n = 300;
			var objects = [];
			for( var i=0; i<n; i++)
			{
				var material = new THREE.MeshLambertMaterial( {transparent:true, opacity:0.5} ),
					mesh = new THREE.Mesh( geometry, material );
					
				mesh.scale.set( 20, 40, 20 );
				
				var r = THREE.Math.randFloat(700,2000),
					a = THREE.Math.randFloat(0,2*Math.PI),
					b = THREE.Math.randFloat(Math.PI/4,Math.PI/1.8);
				mesh.position.setFromSphericalCoords( r, b, a );
				
				objects.push( mesh );
				scene.add( mesh );
			}

				function calculateGamma( gamma ){
			
			//if (gamma<0)return -gamma-Math.PI/2;
			//else return -gamma +Math.PI/2;
			
			if( gamma>=0 )
					return gamma = Math.PI/2-gamma;
			else return gamma = -Math.PI/2-gamma;
		
		
		}
		window.addEventListener( "deviceorientation", deviceOrientation, true);

			function deviceOrientation( event )
			{
				// взимаме ъглите
				var alpha = event.alpha,
					gamma = event.gamma;

				if( alpha === null ) return;
				
				// поправяме ги, за да ни е удобно
				if( gamma>=0 )
					gamma = 90-gamma;
				else
				{
					alpha = alpha+180;
					gamma = -90-gamma;
				}
									
				// правим ги на радиани
				alpha = THREE.Math.degToRad( alpha );
				gamma = THREE.Math.degToRad( gamma );
				
				// въртим камерата
				camera.rotation.set( gamma, alpha, 0, 'YXZ' );
			}
			
			
		</script>
		
	</body>
</html>
